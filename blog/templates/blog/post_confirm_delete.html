{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Delete The Post "{{ object.title}} ?"</h2>
            <div class="form-group">
                <button class="btn btn-ooutline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-ooutline-secondery" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
